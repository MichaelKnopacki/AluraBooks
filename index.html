<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <title>Alura Books</title>
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho_span container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"> 
                        Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"> 
                        Fronts-end</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"> 
                        Infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"> 
                        Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link"> 
                        Desing e UX</a>
                    </li>
                    
                </ul>
                <img class="container__imagem" src="img/Logo.svg" alt="Logo Alura Books" >
            </div>
            <div class="container">
                <a href="#"><img class="container__imagem" src="img/Favoritos.svg" alt="Favoritos"></a>
                <a href="#"><img class="container__imagem" src="img/Compras.svg" alt="Compras"></a>
                <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt="Usuario"></a>
            </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Últimos Lançamentos</h2>
            <!-- Slider main container -->

            <div class="swiper">

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Apache Kafka e Spring Boot"></div>
                <div class="swiper-slide"><img src="img/Portugol.svg" alt="Lógica de programação com Portugol"></div>
                <div class="swiper-slide"><img src="img/Javascript.svg" alt="Javascript assertivo"></div>
                <div class="swiper-slide"><img src="img/Liderança.svg" alt="Liderança em Design"></div>
                <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Acessibilidade na Web"></div>
                <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Guia Front-End"></div>
                ...
                </div>
            
                <!-- If we need navigation buttons -->
                <!--<div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>-->
            
                <!-- If we need scrollbar -->
                <!--<div class="swiper-scrollbar"></div>-->
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                slidesPerView: 3,
                spaceBetween: 10,
                pagination: {
                    el: '.swiper-pagination',
                    type: 'bullets', 
                }
            });
        </script>
    </body>

</html>
